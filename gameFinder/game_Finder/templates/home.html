{% extends "base.html" %}
{% block content %}
<h1>Bienvenido a nuestra página de inicio</h1>

<table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Título</th>
        <th>Género</th>
        <th>Plataforma</th>
        <th>Compañía</th>
      </tr>
    </thead>
    <tbody>
      {% for g in game %}
      <tr>
        <td>{{ g.id }}</td>
        <td>{{ g.title }}</td>
        <td>{{ g.genre }}</td>
        <td>{{ g.platform }}</td>
        <td>{{ g.developingCompany }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
