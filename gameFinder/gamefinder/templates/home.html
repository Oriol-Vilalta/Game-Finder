{% extends "base.html" %}
{% block content %}
<a href="/logout">logout</a>

<h1 class = "text-center">Bienvenido a nuestra página de inicio</h1>

<div class = "m-5">
  <table class = "table">
    <thead>
      <tr class="text-center">
        <th>Id</th>
        <th>Título</th>
        <th>Género</th>
        <th>Plataforma</th>
        <th>Compañía</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for g in game %}
      <tr class="text-center align-middle">
        <td>{{ g.id }}</td>
        <td>{{ g.title }}</td>
        <td>{{ g.genre }}</td>
        <td>{{ g.platform }}</td>
        <td>{{ g.developingCompany }}</td>
        <td>
          <div class = "row">
            <div class = "col">
              <form action="./updateGame/{{ g.id }}">
                <button type="submit" class="btn btn-primary">Veure</button>
              </form>
            </div>
            <div class = "col">
              <form action="./deleteGame/{{ g.id }}">
                <button type="submit" class="btn btn-danger">Eliminar</button>
              </form>
            </div>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class = "float-end">
    <form action="./addGame">
      <button type="submit" class="btn btn-success" >Añadir</button>
    </form>
  </div>
</div>


{% endblock %}
