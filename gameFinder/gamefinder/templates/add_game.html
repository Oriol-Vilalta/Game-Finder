{% extends "base.html" %}
{% block content %}
<h1>Agregar juego</h1>
<form method="post" action="{% url 'addgame' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Guardar">
</form>
<script>
  $(function() {
    var countries = ["Afghanistan", "Albania",..."Zaire", "Zambia", "Zimbabwe"];
    $( "#id_country" ).autocomplete({
      source: countries
    });
  });
  </script>
{% endblock %}
